schemaVersion: 2.2.2
components:
- container:
    command:
    - tail
    - -f
    - /dev/null
    endpoints:
    - name: https-springbt
      targetPort: 8080
      protocol: https
    - exposure: none
      name: debug
      targetPort: 5858
    env:
    - name: DEBUG_PORT
      value: "5858"
    - name: HISTFILE
      value: /home/user/.history-mount/.bash_history
    image: registry.access.redhat.com/ubi9/openjdk-17:1.20-2.1721752931
    memoryLimit: 768Mi
    mountSources: true
    volumeMounts:
      - name: m2
        path: /home/user/.m2    
      - name: bash-history-mount
        path: /home/user/.history-mount
  name: tools
- name: postgres
  container:
    image: registry.redhat.io/rhel8/postgresql-12
    memoryLimit: 512Mi
    env:
      - name: POSTGRESQL_USER
        value: user
      - name: POSTGRESQL_PASSWORD
        value: pass
      - name: POSTGRESQL_DATABASE
        value: db
    endpoints:
      - name: postgres
        targetPort: 5432
        exposure: none
- name: m2
  volume:
    size: 3Gi
- name: bash-history-mount
  volume:
    size: 512Mi
    

commands:
- exec:
    commandLine: mvn clean -Dmaven.repo.local=/home/user/.m2/repository package -Dmaven.test.skip=true
    component: tools
    group:
      isDefault: true
      kind: build
    workingDir: ${PROJECT_SOURCE}
  id: build
- exec:
    commandLine: mvn -Dmaven.repo.local=/home/user/.m2/repository spring-boot:run
    component: tools
    group:
      isDefault: true
      kind: run
    workingDir: ${PROJECT_SOURCE}
  id: run
- exec:
    commandLine: java -Xdebug -Xrunjdwp:server=y,transport=dt_socket,address=${DEBUG_PORT},suspend=n
      -jar target/*.jar
    component: tools
    group:
      isDefault: true
      kind: debug
    workingDir: ${PROJECT_SOURCE}
  id: debug

  
metadata:
  description: Java application using Spring Boot® and OpenJDK 17
  displayName: Spring Boot®
  globalMemoryLimit: 2674Mi
  icon: https://raw.githubusercontent.com/devfile-samples/devfile-stack-icons/main/spring.svg
  language: Java
  name: demo
  projectType: springboot
  tags:
  - Java
  - Spring
  version: 1.3.0